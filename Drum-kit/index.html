<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex bg-gradient-to-r from-cyan-500 to-blue-500 w-screen h-screen">

                <div class="font-bold text-yellow-300"">Clap</div>
            </div>
            <div data-key="83" class="flex flex-col border-collapse border-4 border-black items-center justify-center p-4 rounded-md">
                <div class="text-2xl">S</div>
                <div class="font-bold text-yellow-300">HiHAT</div>
            </div>
            <div data-key="68" class="flex flex-col border-collapse border-4 border-black items-center justify-center p-4 rounded-md">

            </div>
            <div data-key="70" class="flex flex-col border-collapse border-4 border-black items-center justify-center p-4 rounded-md">

            </div>
            <div data-key="71" class="flex flex-col border-collapse border-4 border-black items-center justify-center p-4 rounded-md">

            <div data-key="75" class="flex flex-col border-collapse border-4 border-black items-center justify-center p-4 rounded-md">

            </div>

    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>

    <script src="js/app.js"></script>
